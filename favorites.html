<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收藏 - Shoa Lin</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/favorites.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="favorites-page">
    <nav class="navbar">
        <div class="nav-content">
            <h3><a href="index.html" style="text-decoration: none; color: inherit;">Shoa Lin</a></h3>
            <div class="nav-links">
                <a href="index.html">首页</a>
                <a href="blog.html">博客</a>
                <a href="favorites.html" class="active">收藏</a>
                <a href="index.html#contact">联系</a>
            </div>
        </div>
    </nav>

    <div class="favorites-container">
        <div class="container">
            <header class="page-header">
                <h1>收藏夹</h1>
                <p class="page-subtitle">有价值的文章、资源和思考</p>
            </header>

            <!-- 免责声明 -->
            <div class="disclaimer-notice">
                <i class="fas fa-info-circle"></i>
                <div class="disclaimer-content">
                    <strong>版权声明：</strong>本收藏夹展示的文章版权归原作者及原作者所有。文章内容仅供个人学习、研究之用，版权归原作者所有。如作者或版权方认为本站收录内容侵犯您的权益，请联系我删除。
                </div>
            </div>

            <!-- 来源筛选 -->
            <div class="collection-filters">
                <button class="filter-btn active" data-filter="all">全部</button>
                <button class="filter-btn" data-filter="wechat">公众号</button>
                <button class="filter-btn" data-filter="blog">博客</button>
                <button class="filter-btn" data-filter="paper">论文</button>
                <button class="filter-btn" data-filter="other">其他</button>
            </div>

            <!-- 文章卡片列表 -->
            <div class="collection-grid">
                <!-- 文章卡片将通过 JavaScript 动态生成 -->
            </div>
        </div>
    </div>

    <!-- 文章详情弹窗 -->
    <div id="article-modal" class="article-modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <button class="modal-btn tts-toggle-btn" id="tts-toggle-btn" title="语音朗读">
                    <i class="fas fa-volume-up"></i>
                </button>
                <button class="modal-btn fullscreen-toggle" id="fullscreen-toggle" title="切换全屏">
                    <i class="fas fa-expand"></i>
                </button>
                <button class="modal-btn modal-close" id="modal-close" title="关闭">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- 动态加载文章内容 -->
            </div>
        </div>
    </div>

    <!-- TTS Control Panel -->
    <div class="tts-panel" id="tts-panel">
        <div class="tts-panel-header">
            <span class="tts-panel-title">🔊 语音朗读</span>
            <button class="tts-panel-close" id="tts-panel-close">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="tts-panel-content">
            <div class="tts-controls">
                <button id="tts-play-pause" title="播放/暂停">
                    <i class="fas fa-play"></i>
                </button>
                <button id="tts-stop" title="停止">
                    <i class="fas fa-stop"></i>
                </button>
            </div>
            <div class="tts-status" id="tts-status">点击播放开始朗读</div>
            <div class="tts-settings">
                <label>语音选择</label>
                <select id="tts-voice-select">
                    <option value="">加载中...</option>
                </select>
                <label>语速: <span id="tts-rate-value">1.0</span>x</label>
                <input type="range" id="tts-rate" min="0.5" max="2" step="0.1" value="1">
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Shoa Lin. 用 ❤️ 和 GitHub Pages 构建</p>
        </div>
    </footer>

    <script src="js/common.js"></script>
    <script src="js/favorites.js"></script>
    <script src="js/tts.js"></script>
</body>
</html>
