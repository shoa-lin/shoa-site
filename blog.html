<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客 - Shoa Lin</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/blog.css">
</head>
<body class="blog-page">
    <nav class="navbar">
        <div class="nav-content">
            <h3><a href="index.html" style="text-decoration: none; color: inherit;">Shoa Lin</a></h3>
            <div class="nav-links">
                <a href="index.html">首页</a>
                <a href="blog.html" class="active">博客</a>
                <a href="favorites.html">收藏</a>
                <a href="index.html#contact">联系</a>
            </div>
        </div>
    </nav>

    <!-- Mobile Header -->
    <div class="mobile-blog-header">
        <div class="mobile-header-left">
            <button class="mobile-menu-btn" id="mobile-menu-btn" aria-label="打开文章列表">
                <i class="fas fa-bars"></i>
            </button>
            <span class="mobile-header-title" id="mobile-header-title">加载中...</span>
        </div>
    </div>

    <!-- Mobile Drawer Overlay -->
    <div class="mobile-drawer-overlay" id="mobile-drawer-overlay"></div>

    <!-- Mobile Drawer Sidebar -->
    <div class="mobile-drawer-sidebar" id="mobile-drawer-sidebar">
        <div class="mobile-drawer-header">
            <h2>文章列表</h2>
            <button class="mobile-drawer-close" id="mobile-drawer-close" aria-label="关闭列表">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="mobile-drawer-content">
            <div class="blog-list" id="mobile-blog-list">
                <!-- 动态生成博客列表 -->
            </div>
        </div>
    </div>

    <div class="blog-container">
        <!-- Desktop Sidebar -->
        <aside class="blog-sidebar">
            <h2>文章列表</h2>
            <div class="blog-list" id="blog-list">
                <!-- 动态生成博客列表 -->
            </div>
        </aside>

        <!-- Blog Content -->
        <main class="blog-main">
            <article class="blog-content" id="blog-content">
                <div class="blog-placeholder">
                    <i class="fas fa-book-open"></i>
                    <p>请从左侧选择一篇文章阅读</p>
                </div>
            </article>
        </main>
    </div>

    <!-- TOC Toggle Button -->
    <button class="toc-toggle-btn" id="toc-toggle-btn" aria-label="目录">
        <i class="fas fa-list"></i>
    </button>

    <!-- TTS Toggle Button -->
    <button class="tts-toggle-btn" id="tts-toggle-btn" aria-label="语音朗读">
        <i class="fas fa-volume-up"></i>
    </button>

    <!-- TTS Control Panel -->
    <div class="tts-panel" id="tts-panel">
        <div class="tts-panel-header">
            <span class="tts-panel-title">🔊 语音朗读</span>
            <button class="tts-panel-close" id="tts-panel-close" aria-label="关闭">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <div class="tts-panel-content">
            <div class="tts-controls">
                <button id="tts-play-pause" title="播放/暂停">
                    <i class="fas fa-play"></i>
                </button>
                <button id="tts-stop" title="停止">
                    <i class="fas fa-stop"></i>
                </button>
            </div>
            <div class="tts-status" id="tts-status">点击播放开始朗读</div>
            <div class="tts-settings">
                <label>语音选择</label>
                <select id="tts-voice-select">
                    <option value="">加载中...</option>
                </select>
                <label>语速: <span id="tts-rate-value">1.0</span>x</label>
                <input type="range" id="tts-rate" min="0.5" max="2" step="0.1" value="1">
            </div>
        </div>
    </div>

    <!-- Floating TOC Panel -->
    <div class="toc-panel" id="toc-panel">
        <div class="toc-panel-header">
            <h3 class="toc-panel-title">📑 目录</h3>
            <button class="toc-panel-close" id="toc-panel-close" aria-label="关闭目录">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <nav class="toc-panel-content" id="toc-panel-content">
            <!-- 动态生成目录 -->
        </nav>
    </div>

    <!-- TOC Overlay (for clicking outside to close) -->
    <div class="toc-overlay" id="toc-overlay"></div>

    <!-- Back to Top Button -->
    <button class="back-to-top" id="back-to-top" aria-label="回到顶部">
        <i class="fas fa-arrow-up"></i>
    </button>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Shoa Lin. 用 ❤️ 和 GitHub Pages 构建</p>
        </div>
    </footer>

    <script src="js/common.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="js/blog.js"></script>
    <script src="js/tts.js"></script>
</body>
</html>
